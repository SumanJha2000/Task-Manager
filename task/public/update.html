<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="bg-secondary min-vh-100 pb-5">
        <nav class='vw-100 bg-dark mb-4'>
            <h1 class="nav-header  p-3 text-white  text-center">Task Manager</h1>
        </nav>
        <section class="inputSection bg-white w-50 mx-auto border border-top-0  rounded mb-3 p-2 ">
            <card>
                <h3 class="card-header text-center bg-secondary text-white ">Enter Task
                </h3>
                <form class="card-body w-100 ">
                    <input placeholder="Enter your Task" type="text" class="inputTask mb-3 w-100 form-control"
                        name="task">
                    <input class="mb-5 check" type="checkbox" id="completed" name="completed" value=false>
                    <label for="completed">Completed</label><br>
                    <a class="update btn-lg btn-primary btn-block text-decoration-none text-center" href="">Update</a>
                    <a class="btn-lg btn-secondary btn-block text-decoration-none text-center"
                        href="index.html">Back</a>

                </form>
            </card>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type='text/javascript' src="./update.js"></script>

</html>
